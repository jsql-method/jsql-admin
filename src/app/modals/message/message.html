<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{vm.title}}</h5>
        <button type="button" class="close" ng-click="vm.closeModal(false)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p style="text-align: center; color: black;">{{vm.message}}</p>
    </div>
    <div class="modal-footer" style="justify-content: center;">
        <button type="button" style="width: 100px;" class="btn btn-primary" ng-click="vm.closeModal(true)">{{ vm.submit ? vm.submit : 'Ok' }}</button>
        <button type="button" ng-if="vm.vissibleButtonDelete" style="width: 100px;" ng-click="vm.closeModal(false)" class="btn btn-warning">No</button>
    </div>
</div>
