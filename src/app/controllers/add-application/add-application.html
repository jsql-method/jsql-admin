<div class="applicationsController subpage">
  <h2>Add new application</h2>
  <div class="underline-title-card"></div>
  <div class="row">
    <div class="col">

      <form ng-submit="vm.submitApplication()">

        <div class="form-group">
          <label for="name">Name</label>
          <input ng-model="vm.application.name" type="text"
                 class="form-control {{vm.messages.name ? 'is-invalid' : ''}}" id="name"
                 placeholder="{{vm.application.name}}" autocomplete="off"/>
          <div class="invalid-feedback" ng-show="vm.messages.name">
            {{ vm.messages.name }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>

    </div>
  </div>
</div>
