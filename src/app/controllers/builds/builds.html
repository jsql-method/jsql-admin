<div class="buildsController subpage">

    <div class="spinner" ng-show="vm.loading">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div ng-show="!vm.loading">
        <h2>Builds</h2>
        <div class="underline-title-card"></div>
        <div class="row">
            <div class="col-12">

                <form class="form-inline" ng-submit="vm.getStatsForPage(0)">

                    <div class="form-group" ng-if="vm.role !== 'APP_DEV'">
                        <label>Developers</label>
                        <div ng-dropdown-multiselect="" options="vm.developers"
                             selected-model="vm.selectedDevelopers"></div>
                    </div>

                    <div class="form-group">
                        <label>Applications</label>
                        <div ng-dropdown-multiselect="" options="vm.applications"
                             selected-model="vm.selectedApplications"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateFrom">Date from</label>
                        <div class="input-group">
                            <input id="dateFrom" type="text" class="form-control" uib-datepicker-popup="{{ vm.format }}"
                                   ng-model="vm.filter.dateFrom" is-open="vm.datePickerOpen.dateFrom" ng-required="true"
                                   close-text="Close" alt-input-formats="[vm.format]"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" ng-click="vm.open('dateFrom')">
                                    <span class="ion-android-calendar"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateTo">Date to</label>
                        <div class="input-group">
                            <input id="dateTo" type="text" class="form-control" uib-datepicker-popup="{{ vm.format }}"
                                   ng-model="vm.filter.dateTo" is-open="vm.datePickerOpen.dateTo" ng-required="true"
                                   close-text="Close" alt-input-formats="[vm.format]"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" ng-click="vm.open('dateTo')">
                                    <span class="ion-android-calendar"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>

                </form>

            </div>

            <div class="col-12">

                <form class="form-inline pull-right">

                    <div class="form-group">
                        <label>Chart type</label>
                        <button type="button" class="btn btn-primary {{vm.chartType === 'BASIC' ? 'active' : ''}}" ng-click="vm.createChart('BASIC')">Basic</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary {{vm.chartType === 'APPLICATIONS' ? 'active' : ''}}" ng-click="vm.createChart('APPLICATIONS')">Applications</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary {{vm.chartType === 'DEVELOPERS' ? 'active' : ''}}" ng-click="vm.createChart('DEVELOPERS')">Developers</button>
                    </div>
                </form>

            </div>

            <div class="chart-field" id="chart"></div>

            <div class="col-12 mt-5" id="table">

                <div class="spinner" ng-show="vm.loadingTable" style="{{vm.fixedHeight}}">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="empty" ng-if="vm.data.list.builds.length === 0">
                    No data
                </div>

                <div class="table-flex" ng-if="!vm.loadingTable && vm.data.list.builds.length > 0">
                    <div class="tbody">
                        <div class="tr thead">
                            <div class="td">Application</div>
                            <div class="td">Developer</div>
                            <div class="td">Hashing date</div>
                            <div class="td">Queries No</div>
                        </div>
                    </div>
                    <div class="tbody">
                        <div ng-repeat="build in vm.data.list.builds track by $index" class="tr">
                            <div class="td clickable" ng-click="vm.showInput('application', build)">
                                <span ng-show="!build.applicationInput">{{ build.applicationName }}</span>
                                <input ng-show="build.applicationInput" type="text" class="form-control" value="{{build.applicationName}}" readonly=""/>
                            </div>
                            <div class="td clickable" ng-click="vm.showInput('developer', build)">
                                <span ng-show="!build.developerInput">{{ build.developerName }}</span>
                                <input ng-show="build.developerInput" type="text" class="form-control" value="{{build.developerName}}" readonly=""/>
                            </div>
                            <div class="td">
                                {{ build.hashingDate }}
                            </div>
                            <div class="td">
                                {{ build.queriesCount }}
                            </div>
                        </div>
                    </div>
                </div>

                <nav ng-if="vm.data.list.builds.length > 0" class="mt-2">
                    <ul class="pagination">
                        <li class="page-item {{vm.page > 0 ? '' : 'disabled'}}"
                            ng-if="vm.data.pagination.totalPages > 1">
                            <a class="page-link" href="" ng-click="vm.getStatsForPage(vm.page - 1)">Previous</a>
                        </li>

                        <li class="page-item {{vm.page == page ? 'active' : ''}}"
                            ng-repeat="page in vm.data.pagination.pages">
                            <a class="page-link" href="" ng-click="vm.getStatsForPage(page)">{{page+1}}</a>
                        </li>

                        <li class="page-item {{vm.page+2 == vm.data.pagination.totalPages ? 'disabled' : ''}}"
                            ng-if="vm.data.pagination.totalPages > 1">
                            <a class="page-link" href="" ng-click="vm.getStatsForPage(vm.page + 1)">Next</a>
                        </li>

                    </ul>
                </nav>

            </div>

        </div>

    </div>
</div>
</div>
