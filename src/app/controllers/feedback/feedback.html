<section class="feedbackController">

    <div class="reset-form">

        <h5>
            Give us feedback
        </h5>

        <div class="form-wrapper">

            <div class="logo-container">
                <div class="logo"></div>
            </div>

            <div class="form-container">

                <div class="logo-container">
                    <div class="logo"></div>
                </div>

                <form ng-submit="vm.submitFeedback()">

                    <div class="form-group">
                        <label for="props">What do you like about JSQL?</label>
                        <textarea ng-model="vm.props" class="form-control" id="props"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cons">What do you don't like about JSQL?</label>
                        <textarea ng-model="vm.cons" class="form-control" id="cons"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send feedback</button>

                </form>

            </div>

        </div>

        <div class="friendly-information">
            <div class="underline"></div>

            <div class="info-row">
                <div class="desc">
                    <p class="text-left">Thank you and enjoy our solution</p>
                    <p class="text-left">Your JSQL Team</p>
                </div>
                <div class="logo-container">
                    <div class="logo"></div>
                </div>
            </div>

        </div>

    </div>

</section>
