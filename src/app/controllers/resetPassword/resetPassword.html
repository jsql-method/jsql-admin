<section class="resetPasswordController">

  <div class="reset-password-form">

    <h5>
      Reset password
    </h5>

    <div class="form-wrapper">

      <div class="logo-container">
        <div class="logo"></div>
      </div>

      <div class="form-container">

        <div class="logo-container">
          <div class="logo"></div>
        </div>

        <form ng-submit="vm.submitForgotPassword()">

          <div class="form-group {{vm.generalMessage ? 'visible' : 'invisible'}}">
            <div class="invalid-feedback d-block">
              {{ vm.generalMessage }}&nbsp;
            </div>
          </div>

          <div class="form-group">
            <label for="email">Your email</label>
            <input type="email" class="form-control {{vm.messages.email ? 'is-invalid' : ''}}" id="email" ng-model="vm.email" autocomplete="on">
            <div class="invalid-feedback" ng-show="vm.messages.email">
              {{ vm.messages.email }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Reset password</button>

          <div class="forgot-password">
            <a href="https://jsql.it/pricing">Don't have an account? <b>Sign up</b></a>
          </div>

        </form>

      </div>

    </div>

    <div class="friendly-information">
      <div class="underline"></div>

      <div class="info-row">
        <div class="desc">
          <p class="text-left">Thank you and enjoy our solution</p>
          <p class="text-left">Your JSQL Team</p>
        </div>
        <div class="logo-container">
          <div class="logo"></div>
        </div>
      </div>

    </div>

  </div>

</section>
