<section class="loginController">

    <div class="login-form">

        <div class="form-wrapper">

            <div class="logo-container">
                <div class="logo"></div>
            </div>

            <div class="form-container">

                <div class="logo-container">
                    <div class="logo"></div>
                </div>

                <form ng-submit="vm.submitLogin()">

                    <div class="form-group {{vm.generalMessage ? 'visible' : 'invisible'}}">
                        <div class="invalid-feedback d-block">
                            {{ vm.generalMessage }}&nbsp;
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control {{vm.messages.email ? 'is-invalid' : ''}}" id="email" ng-model="vm.email" autocomplete="on">
                        <div class="invalid-feedback" ng-show="vm.messages.email">
                            {{ vm.messages.email }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control {{vm.messages.password ? 'is-invalid' : ''}}" id="password" ng-model="vm.password" autocomplete="on">
                        <div class="invalid-feedback" ng-show="vm.messages.password">
                            {{ vm.messages.password }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <div class="forgot-password">
                        <a href="/forgot-password">Forgot password?</a>
                    </div>

                </form>

            </div>

        </div>

        <div class="friendly-information">
            <div class="underline"></div>

            <div class="info-row">
                <div class="desc">
                    <p class="text-left">Thank you and enjoy our solution</p>
                    <p class="text-left">Your JSQL Team</p>
                </div>
                <div class="logo-container">
                    <div class="logo"></div>
                </div>
            </div>

        </div>

    </div>

</section>
