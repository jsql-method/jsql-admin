<!DOCTYPE html>
<html lang="en" ng-app="jsql">
<head>
    <base href="/"/>
    <meta charset="utf-8"/>
    <title ng-bind="$root.title">JSQL</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <link rel="icon" href="https://jsql.it/wp-content/uploads/2018/10/cropped-jsql-logo-alfa-1-32x32.png" sizes="32x32"/>
    <link rel="icon" href="https://jsql.it/wp-content/uploads/2018/10/cropped-jsql-logo-alfa-1-192x192.png" sizes="192x192"/>
    <link rel="apple-touch-icon-precomposed" href="https://jsql.it/wp-content/uploads/2018/10/cropped-jsql-logo-alfa-1-180x180.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- @if ENV='production' -->
    <link rel="stylesheet" href="bundle.min.css"/>
    <!-- @endif -->

    <!-- @if ENV='development' -->
    <link rel="stylesheet" href="vendor.min.css"/>
    <link rel="stylesheet" href="style.min.css"/>
    <!-- @endif -->

</head>

<body>
<div class="wrapper">
    <jsql-login-form ng-if="!$root.isLogged"></jsql-login-form>

    <jsql-sidebar ng-if="$root.isLogged"></jsql-sidebar>

    <div id="content">
        <jsql-navbar ng-if="$root.isLogged"></jsql-navbar>
        <div class="content" ui-view></div>
    </div>
</div>

<jsql-footer ng-if="$root.isLogged"></jsql-footer>
<jsql-notifications ng-if="$root.isLogged"></jsql-notifications>

<!-- @if ENV='production' -->
<script src="bundle.min.js"></script>
<!-- @endif -->

<!-- @if ENV='development' -->
<script src="vendor.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>-->
<script src="templates.min.js"></script>
<script src="app.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
            $("#sidebar").toggleClass("active");
        });
    });
</script>

<!-- @endif -->
</body>
</html>
